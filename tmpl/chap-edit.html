{{define "chap-edit"}}
    <div class="chap-unit-wrap" id="{{ .chapter.ID }}">
        <div class="chap-content-wrap">
            <form action="chapters/{{ .chapter.ID }}/edit" method="POST" enctype="multipart/form-data" id="put-chap-form" class="chap-form">
                <input type="hidden" name="location" value=".."/>
                <div class="chap-title-block">
                    <!-- <div class="item-control-panel">                                
                        <div class="chap-edit-btn-wrap control-btn-wrap">
                            <form method="GET" class="chap-edit-btn-form edit-btn-form">
                                <input type="hidden" name="edit" value="{{ .chapter.ID }}" />
                                <input type="submit" class="chap-edit-btn item-control-button" value="Ред."/>
                            </form>
                        </div>
                    </div> -->
                    <div class="chap-title-wrap">
                        <p>
                            <span class="chap-index"> Глава {{ .index }}:</span>
                            <input type="text" name="title" value="{{ .chapter.Title }}" required>
                        </p>
                    </div>
                </div>
                <div class="chap-photo-wrap">
                    <input type="file" name="photo_file" accept="image/*">
                    <input type="hidden" name="photo" value="{{ .chapter.Photo }}"/>
                    {{if .chapter.Photo}}
                        <img src="../../../../data/images/{{ .chapter.Photo }}" alt="Фото не найдено" width="100%" height="100%">
                    {{end}}
                </div>
                <div class="chap-text-container">    
                    <div class="chap-text-wrap">
                        <Textarea class="chap-edit-textarea" form="put-chap-form" id="ename" name="text">{{ .chapter.Text }}</Textarea>
                    </div>
                </div>
                <div class="save-item-edit-button-wrap">
                    <div class="chap-edit-submit-wrap"><input type="submit" id="save" value="Сохранить"/></div>
                </div>
            </form>
        </div>
    </div>
{{end}}
